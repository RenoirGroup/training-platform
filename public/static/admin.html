<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Training Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-indigo-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-shield-alt mr-2"></i>
                Admin Dashboard
            </h1>
            <div>
                <span id="user-name" class="mr-4"></span>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Tabs -->
        <div class="flex space-x-2 mb-6 border-b border-gray-300">
            <button onclick="showTab('users')" class="tab-btn px-6 py-3 font-semibold border-b-4 border-indigo-600">
                <i class="fas fa-users mr-2"></i>Users
            </button>
            <button onclick="showTab('levels')" class="tab-btn px-6 py-3 font-semibold text-gray-600 hover:text-indigo-600">
                <i class="fas fa-layer-group mr-2"></i>Levels
            </button>
            <button onclick="showTab('relationships')" class="tab-btn px-6 py-3 font-semibold text-gray-600 hover:text-indigo-600">
                <i class="fas fa-sitemap mr-2"></i>Boss-Consultant
            </button>
            <button onclick="showTab('reports')" class="tab-btn px-6 py-3 font-semibold text-gray-600 hover:text-indigo-600">
                <i class="fas fa-chart-bar mr-2"></i>Reports
            </button>
        </div>

        <!-- Users Tab -->
        <div id="users-tab" class="tab-content">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">User Management</h2>
                    <button onclick="showCreateUserModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i>Create User
                    </button>
                </div>
                <div id="users-list" class="overflow-x-auto"></div>
            </div>
        </div>

        <!-- Levels Tab -->
        <div id="levels-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Levels & Training Content</h2>
                    <button onclick="showCreateLevelModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i>Create Level
                    </button>
                </div>
                <div id="levels-list"></div>
            </div>
        </div>

        <!-- Boss-Consultant Relationships Tab -->
        <div id="relationships-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Boss-Consultant Relationships</h2>
                    <button onclick="showCreateRelationshipModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i>Add Relationship
                    </button>
                </div>
                <div id="relationships-list"></div>
            </div>
        </div>

        <!-- Reports Tab -->
        <div id="reports-tab" class="tab-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Progress Report</h3>
                    <div id="progress-report"></div>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Completion Rates</h3>
                    <div id="completion-report"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="create-user-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h3 class="text-2xl font-bold mb-4">Create New User</h3>
            <form id="create-user-form">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="new-name" class="w-full px-3 py-2 border rounded" required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="new-email" class="w-full px-3 py-2 border rounded" required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="new-password" class="w-full px-3 py-2 border rounded" required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Role</label>
                    <select id="new-role" class="w-full px-3 py-2 border rounded" required>
                        <option value="consultant">Consultant</option>
                        <option value="boss">Boss</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-4" id="boss-select-container">
                    <label class="block text-gray-700 font-bold mb-2">Assign Boss</label>
                    <select id="new-boss" class="w-full px-3 py-2 border rounded"></select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeCreateUserModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manage Level Modal -->
    <div id="manage-level-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Manage Level: <span id="manage-level-title"></span></h2>
            
            <!-- Tabs for Materials, Tests, Tasks -->
            <div class="border-b mb-4">
                <div class="flex space-x-4">
                    <button onclick="showManageTab('materials')" class="manage-tab-btn px-4 py-2 font-semibold border-b-2 border-indigo-600 text-indigo-600">
                        Training Materials
                    </button>
                    <button onclick="showManageTab('tests')" class="manage-tab-btn px-4 py-2 font-semibold text-gray-600 hover:text-indigo-600">
                        Tests & Questions
                    </button>
                    <button onclick="showManageTab('tasks')" class="manage-tab-btn px-4 py-2 font-semibold text-gray-600 hover:text-indigo-600">
                        Boss Tasks
                    </button>
                </div>
            </div>

            <!-- Materials Tab -->
            <div id="materials-tab" class="manage-tab-content">
                <div class="mb-4">
                    <button onclick="showAddMaterialForm()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i>Add Material
                    </button>
                </div>
                
                <!-- Add Material Form (hidden by default) -->
                <div id="add-material-form" class="hidden bg-gray-50 p-4 rounded mb-4">
                    <h3 class="font-bold mb-3">Add Training Material</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Title</label>
                            <input type="text" id="material-title" class="w-full px-3 py-2 border rounded" required />
                        </div>
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Type</label>
                            <select id="material-type" class="w-full px-3 py-2 border rounded" required>
                                <option value="powerpoint">PowerPoint</option>
                                <option value="video">Video</option>
                                <option value="word">Word Document</option>
                                <option value="excel">Excel</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="block text-gray-700 font-bold mb-2">SharePoint URL</label>
                        <input type="url" id="material-url" class="w-full px-3 py-2 border rounded" placeholder="https://..." required />
                    </div>
                    <div class="mt-3">
                        <label class="block text-gray-700 font-bold mb-2">Description (optional)</label>
                        <textarea id="material-description" class="w-full px-3 py-2 border rounded" rows="2"></textarea>
                    </div>
                    <div class="mt-3">
                        <label class="block text-gray-700 font-bold mb-2">Order Index</label>
                        <input type="number" id="material-order" class="w-full px-3 py-2 border rounded" value="1" required />
                    </div>
                    <div class="flex justify-end space-x-2 mt-3">
                        <button onclick="hideAddMaterialForm()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
                        <button onclick="saveMaterial()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Save Material</button>
                    </div>
                </div>

                <!-- Materials List -->
                <div id="materials-list" class="space-y-2"></div>
            </div>

            <!-- Tests Tab -->
            <div id="tests-tab" class="manage-tab-content hidden">
                <div class="mb-4">
                    <button onclick="showAddTestForm()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i>Add Test
                    </button>
                </div>

                <!-- Add Test Form (hidden by default) -->
                <div id="add-test-form" class="hidden bg-gray-50 p-4 rounded mb-4">
                    <h3 class="font-bold mb-3">Create Test</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Test Title</label>
                            <input type="text" id="test-title" class="w-full px-3 py-2 border rounded" required />
                        </div>
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Pass Percentage</label>
                            <input type="number" id="test-pass-pct" class="w-full px-3 py-2 border rounded" value="80" min="0" max="100" required />
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="block text-gray-700 font-bold mb-2">Description (optional)</label>
                        <textarea id="test-description" class="w-full px-3 py-2 border rounded" rows="2"></textarea>
                    </div>
                    <div class="mt-3">
                        <label class="block text-gray-700 font-bold mb-2">Time Limit (minutes, optional)</label>
                        <input type="number" id="test-time-limit" class="w-full px-3 py-2 border rounded" placeholder="Leave empty for no limit" />
                    </div>
                    <div class="flex justify-end space-x-2 mt-3">
                        <button onclick="hideAddTestForm()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
                        <button onclick="saveTest()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Create Test</button>
                    </div>
                </div>

                <!-- Tests List -->
                <div id="tests-list" class="space-y-4"></div>
            </div>

            <!-- Tasks Tab -->
            <div id="tasks-tab" class="manage-tab-content hidden">
                <div class="mb-4">
                    <button onclick="showAddTaskForm()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i>Add Boss Task
                    </button>
                </div>

                <!-- Add Task Form (hidden by default) -->
                <div id="add-task-form" class="hidden bg-gray-50 p-4 rounded mb-4">
                    <h3 class="font-bold mb-3">Add Boss Level Task</h3>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Task Description</label>
                        <textarea id="task-description" class="w-full px-3 py-2 border rounded" rows="3" required></textarea>
                    </div>
                    <div class="mt-3">
                        <label class="block text-gray-700 font-bold mb-2">Order Index</label>
                        <input type="number" id="task-order" class="w-full px-3 py-2 border rounded" value="1" required />
                    </div>
                    <div class="flex justify-end space-x-2 mt-3">
                        <button onclick="hideAddTaskForm()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
                        <button onclick="saveTask()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Save Task</button>
                    </div>
                </div>

                <!-- Tasks List -->
                <div id="tasks-list" class="space-y-2"></div>
            </div>

            <div class="mt-6 flex justify-end">
                <button onclick="closeManageLevelModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded">Close</button>
            </div>
        </div>
    </div>

    <!-- Add Question Modal -->
    <div id="add-question-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Add Question to Test</h2>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Question Text</label>
                <textarea id="question-text" class="w-full px-3 py-2 border rounded" rows="3" required></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Question Type</label>
                <select id="question-type" onchange="updateQuestionTypeFields()" class="w-full px-3 py-2 border rounded" required>
                    <option value="multiple_choice">Multiple Choice</option>
                    <option value="true_false">True/False</option>
                    <option value="open_text">Open Text</option>
                </select>
            </div>

            <div id="answer-options-container" class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Answer Options</label>
                <div id="answer-options-list" class="space-y-2"></div>
                <button onclick="addAnswerOption()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                    <i class="fas fa-plus mr-1"></i>Add Option
                </button>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Points</label>
                <input type="number" id="question-points" class="w-full px-3 py-2 border rounded" value="1" min="1" required />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Order Index</label>
                <input type="number" id="question-order" class="w-full px-3 py-2 border rounded" value="1" required />
            </div>

            <div class="flex justify-end space-x-2">
                <button onclick="closeAddQuestionModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
                <button onclick="saveQuestion()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Save Question</button>
            </div>
        </div>
    </div>

    <!-- Create Relationship Modal -->
    <div id="create-relationship-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Add Boss-Consultant Relationship</h2>
            <form onsubmit="createRelationship(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Boss</label>
                    <select id="rel-boss" class="w-full px-3 py-2 border rounded" required></select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Consultant</label>
                    <select id="rel-consultant" class="w-full px-3 py-2 border rounded" required></select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Project Name (optional)</label>
                    <input type="text" id="rel-project" class="w-full px-3 py-2 border rounded" placeholder="e.g., Project Alpha" />
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeCreateRelationshipModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || user.role !== 'admin') {
            window.location.href = '/';
        }

        document.getElementById('user-name').textContent = user.name;

        axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('border-indigo-600', 'text-indigo-600');
                el.classList.add('text-gray-600');
            });
            
            document.getElementById(tab + '-tab').classList.remove('hidden');
            event.target.classList.add('border-indigo-600', 'text-indigo-600');
            event.target.classList.remove('text-gray-600');

            if (tab === 'users') loadUsers();
            if (tab === 'levels') loadLevels();
            if (tab === 'relationships') loadRelationships();
            if (tab === 'reports') loadReports();
        }

        async function loadUsers() {
            try {
                const response = await axios.get('/api/admin/users');
                const users = response.data.users;
                
                const html = `
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Boss</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${users.map(u => `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">${u.name}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${u.email}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 text-xs rounded ${getRoleBadgeClass(u.role)}">
                                            ${u.role}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">${u.boss_name || 'N/A'}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        ${u.active ? '<span class="text-green-600">Active</span>' : '<span class="text-red-600">Inactive</span>'}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <button onclick="deleteUser(${u.id})" class="text-red-600 hover:text-red-800">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('users-list').innerHTML = html;
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function getRoleBadgeClass(role) {
            if (role === 'admin') return 'bg-purple-100 text-purple-800';
            if (role === 'boss') return 'bg-blue-100 text-blue-800';
            return 'bg-green-100 text-green-800';
        }

        async function showCreateUserModal() {
            // Load bosses for dropdown
            const response = await axios.get('/api/admin/users');
            const bosses = response.data.users.filter(u => u.role === 'boss');
            
            const bossSelect = document.getElementById('new-boss');
            bossSelect.innerHTML = '<option value="">None</option>' + bosses.map(b => 
                `<option value="${b.id}">${b.name}</option>`
            ).join('');
            
            document.getElementById('create-user-modal').classList.remove('hidden');
        }

        function closeCreateUserModal() {
            document.getElementById('create-user-modal').classList.add('hidden');
            document.getElementById('create-user-form').reset();
        }

        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('new-name').value,
                email: document.getElementById('new-email').value,
                password: document.getElementById('new-password').value,
                role: document.getElementById('new-role').value,
                boss_id: document.getElementById('new-boss').value || null
            };
            
            try {
                await axios.post('/api/admin/users', data);
                closeCreateUserModal();
                loadUsers();
                alert('User created successfully!');
            } catch (error) {
                alert('Error creating user: ' + (error.response?.data?.error || 'Unknown error'));
            }
        });

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                await axios.delete(`/api/admin/users/${id}`);
                loadUsers();
                alert('User deleted successfully!');
            } catch (error) {
                alert('Error deleting user: ' + (error.response?.data?.error || 'Unknown error'));
            }
        }

        async function loadLevels() {
            try {
                const response = await axios.get('/api/admin/levels');
                const levels = response.data.levels;
                
                const html = levels.map(level => `
                    <div class="border rounded-lg p-4 mb-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-xl font-bold">
                                    ${level.order_index}. ${level.title}
                                    ${level.is_boss_level ? '<span class="text-xs bg-red-500 text-white px-2 py-1 rounded ml-2">BOSS LEVEL</span>' : ''}
                                </h3>
                                <p class="text-gray-600">${level.description || ''}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="manageLevel(${level.id})" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded text-sm">
                                    <i class="fas fa-cog mr-1"></i>Manage
                                </button>
                                <button onclick="deleteLevel(${level.id})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('levels-list').innerHTML = html || '<p class="text-gray-500">No levels created yet.</p>';
            } catch (error) {
                console.error('Error loading levels:', error);
            }
        }

        async function loadReports() {
            try {
                const [progressRes, completionRes] = await Promise.all([
                    axios.get('/api/admin/reports/progress'),
                    axios.get('/api/admin/reports/completion')
                ]);
                
                const progress = progressRes.data.report;
                const completion = completionRes.data.stats;
                
                // Progress report
                const progressHtml = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-sm">
                            <thead>
                                <tr class="border-b">

                    return `
                        <div class="bg-white border rounded p-4">

                                        return `
                                            <div class="bg-gray-50 p-3 rounded text-sm">
                                                <div class="flex justify-between">
                                                    <strong>Q${idx + 1}:</strong>
                                                    <button onclick="deleteQuestion(${q.id})" class="text-red-600 hover:text-red-800 text-xs">
                                                        <i class="fas fa-trash"></i>

                                                </div>

                                                <p class="text-xs text-gray-600 mt-1">Type: ${q.question_type} | Points: ${q.points}</p>
                                                ${options.length > 0 ? `
                                                    <ul class="mt-2 ml-4 text-xs">
                                                        ${options.map(o => `
                                                            <li class="${o.is_correct ? 'text-green-600 font-bold' : ''}">
                                                                ${o.is_correct ? '✓' : '○'} ${o.option_text}
                                                            </li>
                                                        `).join('')}
                                                    </ul>
                                                ` : ''}
                                            </div>
                                        `;
                                    }).join('')
                                }

                    `;
                })).then(html => html.join(''));

                console.error('Error loading tests:', error);

        function showAddQuestionModal(testId) {

        function updateQuestionTypeFields() {
            const type = document.getElementById('question-type').value;
            const container = document.getElementById('answer-options-container');
            const listEl = document.getElementById('answer-options-list');
            
            if (type === 'open_text') {
                container.style.display = 'none';
            } else {
                container.style.display = 'block';
                listEl.innerHTML = '';
                answerOptionCount = 0;
                
                if (type === 'true_false') {
                    addAnswerOption('True');
                    addAnswerOption('False');
                } else {
                    // Multiple choice - add 4 default options
                    for (let i = 0; i < 4; i++) {
                        addAnswerOption();
                    }
                }
            }
        }

        function addAnswerOption(text = '') {
            const listEl = document.getElementById('answer-options-list');
            const optionDiv = document.createElement('div');
            optionDiv.className = 'flex items-center space-x-2';
            optionDiv.innerHTML = `
                <input type="checkbox" class="answer-correct" title="Mark as correct answer">
                <input type="text" class="answer-text flex-1 px-3 py-2 border rounded" placeholder="Option text" value="${text}" required>
                <button onclick="this.parentElement.remove()" class="text-red-600 hover:text-red-800">
                    <i class="fas fa-times"></i>
                </button>
            `;
            listEl.appendChild(optionDiv);
            answerOptionCount++;
        }

        async function saveQuestion() {
            const text = document.getElementById('question-text').value;
            const type = document.getElementById('question-type').value;
            const points = parseInt(document.getElementById('question-points').value);
            const order = parseInt(document.getElementById('question-order').value);

            if (!text) {
                alert('Question text is required');
                return;
            }

            // Collect answer options
            const options = [];
            if (type !== 'open_text') {
                const optionEls = document.querySelectorAll('#answer-options-list > div');
                optionEls.forEach((el, idx) => {
                    const optionText = el.querySelector('.answer-text').value;
                    const isCorrect = el.querySelector('.answer-correct').checked;
                    
                    if (optionText) {
                        options.push({
                            option_text: optionText,
                            is_correct: isCorrect,
                            order_index: idx + 1
                        });
                    }
                });

                if (options.length === 0) {
                    alert('Please add at least one answer option');
                    return;
                }

                if (!options.some(o => o.is_correct)) {
                    alert('Please mark at least one answer as correct');
                    return;
                }
            }

            try {
                await axios.post(`/api/admin/tests/${currentTestId}/questions`, {
                    question_text: text,
                    question_type: type,
                    order_index: order,
                    points,
                    options
                });
                
                closeAddQuestionModal();
                await loadTests();
                alert('Question added successfully!');
            } catch (error) {
                alert('Error saving question: ' + (error.response?.data?.error || 'Unknown error'));
            }
        }
