<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Renoir Academy - Consultant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/renoir-logo-light.png">
    <style>
        .ladder-step {
            position: relative;
            margin: 20px auto;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .ladder-step:hover {
            transform: scale(1.1);
        }
        .ladder-connector {
            width: 4px;
            height: 40px;
            background: #cbd5e0;
            margin: 0 auto;
        }
        .ladder-step.locked {
            background: #e2e8f0;
            cursor: not-allowed;
        }
        .ladder-step.unlocked {
            background: linear-gradient(135deg, #7CB342 0%, #558B2F 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(124, 179, 66, 0.4);
        }
        .ladder-step.in_progress {
            background: linear-gradient(135deg, #00ACC1 0%, #0097A7 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 172, 193, 0.4);
        }
        .ladder-step.completed {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        .ladder-step.awaiting_signoff {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 216, 155, 0.4);
        }
        .boss-level {
            border: 4px solid #f56565;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 101, 101, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(245, 101, 101, 0); }
        }
        
        /* Drag and Drop Styles */
        .draggable {
            cursor: move;
            user-select: none;
            transition: all 0.2s;
        }
        .draggable:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .draggable.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        .drop-zone {
            min-height: 50px;
            transition: all 0.2s;
        }
        .drop-zone.drag-over {
            background-color: #e0f2fe;
            border: 2px dashed #0284c7;
        }
        .match-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: center;
        }
        .ranking-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .hotspot-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .hotspot-label {
            display: inline-block;
            user-select: none;
        }
        .hotspot-label.placed {
            position: absolute;
            pointer-events: all;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-50 to-green-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="/static/renoir-logo-dark.png" alt="Renoir Consulting" class="h-10">
                <div>
                    <h1 class="text-2xl font-bold">The Renoir Academy</h1>
                    <p class="text-sm text-gray-300">Consultant Training</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="bg-gray-800 px-4 py-2 rounded-lg">
                    <i class="fas fa-fire text-orange-500 mr-2"></i>
                    <span id="streak-count" class="font-bold">0</span> day streak
                </div>
                <div class="bg-gray-800 px-4 py-2 rounded-lg">
                    <i class="fas fa-star text-yellow-500 mr-2"></i>
                    <span id="points-count" class="font-bold">0</span> points
                </div>
                <button onclick="showTab('profile')" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded transition-colors">
                    <i class="fas fa-user mr-2"></i><span id="user-name"></span>
                </button>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Left Sidebar - Quick Stats -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h3 class="text-lg font-bold mb-4"><i class="fas fa-trophy mr-2 text-yellow-500"></i>Your Stats</h3>
                    <div class="space-y-3">
                        <div>
                            <p class="text-sm text-gray-600">Levels Completed</p>
                            <p class="text-2xl font-bold" id="levels-completed">0</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">League</p>
                            <p class="text-xl font-bold" id="league">Bronze</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Rank</p>
                            <p class="text-xl font-bold" id="rank">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-lg font-bold mb-4"><i class="fas fa-medal mr-2 text-purple-500"></i>Recent Achievements</h3>
                    <div id="recent-achievements" class="space-y-2"></div>
                </div>
            </div>

            <!-- Main Content - Ladder -->
            <div class="lg:col-span-2" id="ladder-view">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-center mb-8">
                        <i class="fas fa-ladder mr-2"></i>
                        Your Training Journey
                    </h2>
                    <div id="ladder-container" class="py-8"></div>
                </div>
            </div>

            <!-- Level Details View (hidden initially) -->
            <div class="lg:col-span-2 hidden" id="level-detail-view">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <button onclick="backToLadder()" class="mb-4 text-green-700 hover:text-indigo-800">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Ladder
                    </button>
                    <div id="level-detail-content"></div>
                </div>
            </div>

            <!-- Test View (hidden initially) -->
            <div class="lg:col-span-2 hidden" id="test-view">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <button onclick="backToLevel()" class="mb-4 text-green-700 hover:text-indigo-800">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Level
                    </button>
                    <div id="test-content"></div>
                </div>
            </div>

            <!-- Right Sidebar - Leaderboard -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-lg font-bold mb-4"><i class="fas fa-crown mr-2 text-yellow-500"></i>Leaderboard</h3>
                    <div id="leaderboard" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        let currentLevelId = null;
        let currentTestId = null;
        let ladderData = [];

        if (!token || user.role !== 'consultant') {
            window.location.href = '/';
        }

        document.getElementById('user-name').textContent = user.name;
        axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        async function init() {
            await loadLadder();
            await loadStats();
            await loadLeaderboard();
        }

        async function loadLadder() {
            try {
                const response = await axios.get('/api/consultant/ladder');
                ladderData = response.data.ladder;
                
                let html = '';
                ladderData.forEach((level, index) => {
                    const status = level.status || 'locked';
                    const isBoss = level.is_boss_level === 1;
                    
                    if (index > 0) {
                        html += '<div class="ladder-connector"></div>';
                    }
                    
                    html += `
                        <div class="ladder-step ${status} ${isBoss ? 'boss-level' : ''}" 
                             onclick="openLevel(${level.id})"
                             data-status="${status}">
                            <div class="text-center">
                                <div class="text-3xl mb-2">
                                    ${getStatusIcon(status, isBoss)}
                                </div>
                                <div class="text-xs font-bold">${level.title}</div>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('ladder-container').innerHTML = html;
            } catch (error) {
                console.error('Error loading ladder:', error);
            }
        }

        function getStatusIcon(status, isBoss) {
            if (isBoss) {
                if (status === 'completed') return 'üëë';
                if (status === 'awaiting_signoff') return '‚è≥';
                return 'üêâ';
            }
            if (status === 'completed') return '‚úÖ';
            if (status === 'in_progress') return 'üìñ';
            if (status === 'unlocked') return 'üîì';
            return 'üîí';
        }

        async function openLevel(levelId) {
            const level = ladderData.find(l => l.id === levelId);
            if (!level || level.status === 'locked') {
                alert('This level is locked. Complete previous levels first!');
                return;
            }

            currentLevelId = levelId;
            
            try {
                const response = await axios.get(`/api/consultant/levels/${levelId}`);
                const { level: levelData, materials, tests, tasks } = response.data;
                
                // Start level if unlocked
                if (levelData.status === 'unlocked') {
                    await axios.post(`/api/consultant/levels/${levelId}/start`);
                }
                
                let html = `
                    <h2 class="text-2xl font-bold mb-4">
                        ${levelData.is_boss_level ? 'üëë' : 'üìö'} ${levelData.title}
                    </h2>
                    <p class="text-gray-600 mb-6">${levelData.description || ''}</p>
                `;
                
                // Training materials
                if (materials.length > 0) {
                    html += `
                        <div class="mb-6">
                            <h3 class="text-xl font-bold mb-3"><i class="fas fa-book mr-2"></i>Training Materials</h3>
                            <div class="space-y-2">
                                ${materials.map(m => `
                                    <a href="${m.sharepoint_url}" target="_blank" 
                                       class="block p-4 border rounded hover:bg-gray-50">
                                        <div class="flex items-center">
                                            <i class="fas ${getMaterialIcon(m.material_type)} text-2xl mr-3 text-green-700"></i>
                                            <div>
                                                <p class="font-bold">${m.title}</p>
                                                <p class="text-sm text-gray-600">${m.description || ''}</p>
                                            </div>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // Tests
                if (tests.length > 0) {
                    html += `
                        <div class="mb-6">
                            <h3 class="text-xl font-bold mb-3"><i class="fas fa-clipboard-check mr-2"></i>Tests</h3>
                            <div class="space-y-2">
                                ${tests.map(t => `
                                    <div class="p-4 border rounded cursor-pointer hover:bg-gray-50"
                                         onclick="startTest(${t.id})">
                                        <p class="font-bold">${t.title}</p>
                                        <p class="text-sm text-gray-600">${t.description || ''}</p>
                                        <p class="text-sm text-gray-500 mt-2">
                                            Pass: ${t.pass_percentage}% | 
                                            ${t.time_limit_minutes ? `Time: ${t.time_limit_minutes} min` : 'No time limit'}
                                        </p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // Boss level tasks
                if (levelData.is_boss_level && tasks) {
                    html += `
                        <div class="mb-6 bg-yellow-50 border-2 border-yellow-300 rounded-lg p-4">
                            <h3 class="text-xl font-bold mb-3">
                                <i class="fas fa-dragon mr-2 text-red-600"></i>
                                Boss Level Requirements
                            </h3>
                            <p class="mb-3 text-sm text-gray-700">Complete these tasks in the real world and request sign-off from your boss:</p>
                            <ul class="list-disc list-inside space-y-2">
                                ${tasks.map(t => `<li>${t.task_description}</li>`).join('')}
                            </ul>
                            
                            ${levelData.status === 'awaiting_signoff' ? `
                                <div class="mt-4 bg-blue-100 border border-blue-300 rounded p-3">
                                    <p class="text-blue-800 font-bold">‚è≥ Awaiting boss approval</p>
                                </div>
                            ` : `
                                <button onclick="showSignoffModal()" 
                                        class="mt-4 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg w-full">
                                    <i class="fas fa-check-circle mr-2"></i>Request Sign-off
                                </button>
                            `}
                        </div>
                    `;
                }
                
                document.getElementById('level-detail-content').innerHTML = html;
                document.getElementById('ladder-view').classList.add('hidden');
                document.getElementById('level-detail-view').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading level:', error);
                alert('Error loading level details');
            }
        }

        function getMaterialIcon(type) {
            const icons = {
                powerpoint: 'fa-file-powerpoint',
                video: 'fa-video',
                word: 'fa-file-word',
                excel: 'fa-file-excel',
                other: 'fa-file'
            };
            return icons[type] || 'fa-file';
        }

        async function startTest(testId) {
            currentTestId = testId;
            
            try {
                const response = await axios.get(`/api/consultant/tests/${testId}`);
                const { test, questions } = response.data;
                
                let html = `
                    <h2 class="text-2xl font-bold mb-4">${test.title}</h2>
                    <p class="text-gray-600 mb-4">${test.description || ''}</p>
                    <div class="bg-yellow-50 border border-yellow-300 rounded p-3 mb-6">
                        <p class="font-bold">Pass: ${test.pass_percentage}%</p>
                        ${test.time_limit_minutes ? `<p>Time Limit: ${test.time_limit_minutes} minutes</p>` : ''}
                    </div>
                    
                    <form id="test-form">
                        ${questions.map((q, idx) => renderQuestion(q, idx)).join('')}
                        
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg w-full">
                            <i class="fas fa-paper-plane mr-2"></i>Submit Test
                        </button>
                    </form>
                `;
                
                document.getElementById('test-content').innerHTML = html;
                document.getElementById('level-detail-view').classList.add('hidden');
                document.getElementById('test-view').classList.remove('hidden');
                
                // Initialize drag-and-drop for each question type
                questions.forEach((q, idx) => {
                    if (q.question_type === 'matching') {
                        initMatchingQuestion(q.id, q.answer_data);
                    } else if (q.question_type === 'ranking') {
                        initRankingQuestion(q.id);
                    } else if (q.question_type === 'hotspot') {
                        initHotspotQuestion(q.id, q.answer_data);
                    }
                });
                
                document.getElementById('test-form').addEventListener('submit', submitTest);
            } catch (error) {
                console.error('Error loading test:', error);
                alert('Error loading test');
            }
        }

        function renderQuestion(q, idx) {
            const qNum = idx + 1;
            
            switch(q.question_type) {
                case 'multiple_choice':
                case 'true_false':
                    return `
                        <div class="mb-6 p-4 border rounded bg-white">
                            <p class="font-bold mb-3">${qNum}. ${q.question_text} (${q.points} points)</p>
                            ${q.options.map(opt => `
                                <label class="block mb-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                                    <input type="radio" name="q${q.id}" value="${opt.id}" class="mr-2" required />
                                    ${opt.option_text}
                                </label>
                            `).join('')}
                        </div>
                    `;
                
                case 'multiple_response':
                    return `
                        <div class="mb-6 p-4 border rounded bg-white">
                            <p class="font-bold mb-3">${qNum}. ${q.question_text} (${q.points} points)</p>
                            <p class="text-sm text-gray-600 mb-2"><i class="fas fa-info-circle mr-1"></i>Select ALL correct answers</p>
                            ${q.options.map(opt => `
                                <label class="block mb-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                                    <input type="checkbox" name="q${q.id}[]" value="${opt.id}" class="mr-2" />
                                    ${opt.option_text}
                                </label>
                            `).join('')}
                        </div>
                    `;
                
                case 'open_text':
                    return `
                        <div class="mb-6 p-4 border rounded bg-white">
                            <p class="font-bold mb-3">${qNum}. ${q.question_text} (${q.points} points)</p>
                            <textarea name="q${q.id}" class="w-full px-3 py-2 border rounded" rows="4" required></textarea>
                        </div>
                    `;
                
                case 'matching':
                    if (!q.answer_data || !q.answer_data.pairs) {
                        return `<div class="mb-6 p-4 border rounded bg-white"><p>Error: Matching question data is incomplete</p></div>`;
                    }
                    const pairs = q.answer_data.pairs;
                    const leftItems = pairs.map(p => p.left);
                    const rightItems = pairs.map(p => p.right).sort(() => Math.random() - 0.5); // Shuffle right items
                    return `
                        <div class="mb-6 p-4 border rounded bg-white">
                            <p class="font-bold mb-3">${qNum}. ${q.question_text} (${q.points} points)</p>
                            <p class="text-sm text-gray-600 mb-3">Drag items from the right to match with items on the left</p>
                            <input type="hidden" name="q${q.id}" id="q${q.id}-answer" />
                            <div id="matching-${q.id}" class="space-y-2">
                                ${leftItems.map((left, i) => `
                                    <div class="match-pair">
                                        <div class="p-3 bg-blue-50 rounded font-semibold">${left}</div>
                                        <div class="drop-zone p-3 border-2 border-dashed rounded min-h-[3rem] flex items-center" 
                                             data-left="${left}"
                                             ondrop="dropMatch(event, ${q.id})" 
                                             ondragover="allowDrop(event)">
                                            <span class="text-gray-400 text-sm">Drop here</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="mt-4 p-3 bg-gray-50 rounded">
                                <p class="text-sm font-semibold mb-2">Available items to match:</p>
                                <div id="matching-${q.id}-items" class="flex flex-wrap gap-2">
                                    ${rightItems.map((right, i) => `
                                        <div class="draggable p-2 bg-white border rounded cursor-move" 
                                             draggable="true" 
                                             ondragstart="dragStart(event)"
                                             data-value="${right}">
                                            ${right}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                
                case 'fill_blank':
                    const blankCount = (q.question_text.match(/___/g) || []).length;
                    return `
                        <div class="mb-6 p-4 border rounded bg-white">
                            <p class="font-bold mb-3">${qNum}. ${q.question_text.replace(/___/g, '<span class="inline-block w-32 border-b-2 border-gray-400 mx-1">_____</span>')} (${q.points} points)</p>
                            <p class="text-sm text-gray-600 mb-3">Fill in the blank(s) below:</p>
                            <input type="hidden" name="q${q.id}" id="q${q.id}-answer" />
                            ${Array.from({length: blankCount}, (_, i) => `
                                <div class="mb-2">
                                    <label class="block text-sm font-semibold mb-1">Blank ${i + 1}:</label>
                                    <input type="text" 
                                           class="fill-blank-input w-full px-3 py-2 border rounded" 
                                           data-qid="${q.id}"
                                           placeholder="Enter answer" 
                                           required />
                                </div>
                            `).join('')}
                        </div>
                    `;
                
                case 'ranking':
                    if (!q.answer_data || !q.answer_data.items) {
                        return `<div class="mb-6 p-4 border rounded bg-white"><p>Error: Ranking question data is incomplete</p></div>`;
                    }
                    const items = q.answer_data.items.map(item => item.text).sort(() => Math.random() - 0.5); // Shuffle
                    return `
                        <div class="mb-6 p-4 border rounded bg-white">
                            <p class="font-bold mb-3">${qNum}. ${q.question_text} (${q.points} points)</p>
                            <p class="text-sm text-gray-600 mb-3">Drag to reorder items into the correct sequence (1st to last)</p>
                            <input type="hidden" name="q${q.id}" id="q${q.id}-answer" />
                            <div id="ranking-${q.id}" class="space-y-2">
                                ${items.map((item, i) => `
                                    <div class="ranking-item draggable p-3 bg-white border-2 rounded cursor-move" 
                                         draggable="true"
                                         ondragstart="dragStart(event)"
                                         data-value="${item}">
                                        <span class="font-bold text-gray-400 mr-2">${i + 1}.</span>
                                        ${item}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                
                case 'odd_one_out':
                    if (!q.answer_data || !q.answer_data.items) {
                        return `<div class="mb-6 p-4 border rounded bg-white"><p>Error: Odd One Out question data is incomplete</p></div>`;
                    }
                    const oddItems = q.answer_data.items;
                    return `
                        <div class="mb-6 p-4 border rounded bg-white">
                            <p class="font-bold mb-3">${qNum}. ${q.question_text} (${q.points} points)</p>
                            <p class="text-sm text-gray-600 mb-3">Select the item that doesn't belong:</p>
                            ${oddItems.map((item, i) => `
                                <label class="block mb-2 p-3 hover:bg-gray-50 border rounded cursor-pointer">
                                    <input type="radio" name="q${q.id}" value="${i}" class="mr-2" required />
                                    ${item}
                                </label>
                            `).join('')}
                        </div>
                    `;
                
                case 'hotspot':
                    if (!q.answer_data || !q.answer_data.placements || !q.answer_data.imageUrl) {
                        return `<div class="mb-6 p-4 border rounded bg-white"><p>Error: Hotspot question data is incomplete</p></div>`;
                    }
                    const placements = q.answer_data.placements;
                    const imageUrl = q.answer_data.imageUrl;
                    return `
                        <div class="mb-6 p-4 border rounded bg-white">
                            <p class="font-bold mb-3">${qNum}. ${q.question_text} (${q.points} points)</p>
                            <p class="text-sm text-gray-600 mb-3"><i class="fas fa-hand-pointer mr-1"></i>Drag labels onto the correct areas of the diagram</p>
                            <input type="hidden" name="q${q.id}" id="q${q.id}-answer" />
                            
                            <!-- Diagram Container (Full Width with Expand Button) -->
                            <div class="mb-4 bg-gray-100 p-4 rounded border-2 border-gray-300 relative">
                                <button onclick="expandHotspot(${q.id})" 
                                        class="absolute top-2 right-2 bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs z-20">
                                    <i class="fas fa-expand mr-1"></i>Expand
                                </button>
                                <div class="relative w-full bg-white" id="hotspot-wrapper-${q.id}">
                                    <img src="${imageUrl}" 
                                         alt="Diagram" 
                                         class="w-full border-2 border-gray-400" 
                                         style="min-height: 500px; max-height: 70vh; object-fit: contain; display: block; margin: 0 auto;"
                                         id="hotspot-img-${q.id}" />
                                    <div class="hotspot-canvas" id="hotspot-${q.id}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
                                </div>
                            </div>
                            
                            <!-- Labels Pool (Below Diagram) -->
                            <div class="p-3 bg-gray-50 rounded border border-gray-300">
                                <p class="text-sm font-semibold mb-2"><i class="fas fa-tags mr-1"></i>Available Labels:</p>
                                <div id="hotspot-${q.id}-labels" class="flex flex-wrap gap-2">
                                    ${placements.map((placement, i) => `
                                        <div class="hotspot-label bg-blue-500 text-white px-3 py-2 rounded-lg cursor-move hover:bg-blue-600 transition-colors" 
                                             draggable="true"
                                             ondragstart="dragStart(event)"
                                             data-label="${placement.label}"
                                             id="hotspot-${q.id}-label-${i}">
                                            ${placement.label}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                
                default:
                    return `<div class="mb-6 p-4 border rounded bg-white"><p>Unknown question type: ${q.question_type}</p></div>`;
            }
        }

        // ===== DRAG AND DROP HANDLERS =====
        let draggedElement = null;

        function dragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
        }

        function allowDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function dropMatch(e, questionId) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!draggedElement) return;
            
            const dropZone = e.currentTarget;
            const value = draggedElement.getAttribute('data-value');
            
            // Clear previous content
            dropZone.innerHTML = `<span class="font-semibold">${value}</span>`;
            dropZone.setAttribute('data-matched', value);
            
            // Remove dragged element
            draggedElement.remove();
            draggedElement.classList.remove('dragging');
            draggedElement = null;
            
            // Update hidden input with all matches
            updateMatchingAnswer(questionId);
        }

        function updateMatchingAnswer(questionId) {
            const dropZones = document.querySelectorAll(`#matching-${questionId} .drop-zone`);
            const matches = {};
            
            dropZones.forEach(zone => {
                const left = zone.getAttribute('data-left');
                const right = zone.getAttribute('data-matched');
                if (left && right) {
                    matches[left] = right;
                }
            });
            
            document.getElementById(`q${questionId}-answer`).value = JSON.stringify(matches);
        }

        function initMatchingQuestion(questionId, answerData) {
            // Already initialized in renderQuestion
        }

        // ===== RANKING QUESTION =====
        function initRankingQuestion(questionId) {
            const container = document.getElementById(`ranking-${questionId}`);
            if (!container) return;
            
            container.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(container, e.clientY);
                const dragging = document.querySelector('.dragging');
                
                if (afterElement == null) {
                    container.appendChild(dragging);
                } else {
                    container.insertBefore(dragging, afterElement);
                }
            });
            
            container.addEventListener('dragend', () => {
                document.querySelector('.dragging')?.classList.remove('dragging');
                updateRankingAnswer(questionId);
            });
            
            // Renumber items
            const observer = new MutationObserver(() => renumberRanking(questionId));
            observer.observe(container, { childList: true });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.draggable:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function renumberRanking(questionId) {
            const items = document.querySelectorAll(`#ranking-${questionId} .ranking-item`);
            items.forEach((item, idx) => {
                const span = item.querySelector('span');
                if (span) span.textContent = `${idx + 1}.`;
            });
        }

        function updateRankingAnswer(questionId) {
            const items = document.querySelectorAll(`#ranking-${questionId} .ranking-item`);
            const order = Array.from(items).map(item => item.getAttribute('data-value'));
            document.getElementById(`q${questionId}-answer`).value = JSON.stringify(order);
        }

        // ===== HOTSPOT QUESTION =====
        function initHotspotQuestion(questionId, answerData, customWrapper = null, customCanvas = null) {
            const wrapper = customWrapper || document.getElementById(`hotspot-wrapper-${questionId}`);
            const canvas = customCanvas || document.getElementById(`hotspot-${questionId}`);
            const img = customWrapper ? wrapper.querySelector('img') : document.getElementById(`hotspot-img-${questionId}`);
            
            if (!canvas || !img || !wrapper) return;
            
            // Wait for image to load
            img.onload = () => {
                // Make wrapper accept drops
                wrapper.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                
                wrapper.addEventListener('drop', (e) => {
                    e.preventDefault();
                    
                    if (!draggedElement || !draggedElement.getAttribute('data-label')) return;
                    
                    // Get drop position relative to wrapper
                    const rect = wrapper.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Check if this is a repositioning or new placement
                    if (draggedElement.classList.contains('placed')) {
                        // Repositioning existing label
                        draggedElement.style.left = x + 'px';
                        draggedElement.style.top = y + 'px';
                    } else {
                        // New placement - clone the label and place it
                        const label = document.createElement('div');
                        label.className = 'hotspot-label placed';
                        label.style.position = 'absolute';
                        label.style.left = x + 'px';
                        label.style.top = y + 'px';
                        label.style.transform = 'translate(-50%, -50%)';
                        label.style.backgroundColor = '#7CB342';
                        label.style.color = 'white';
                        label.style.padding = '6px 12px';
                        label.style.borderRadius = '8px';
                        label.style.fontSize = '12px';
                        label.style.fontWeight = 'bold';
                        label.style.boxShadow = '0 2px 8px rgba(0,0,0,0.3)';
                        label.style.cursor = 'move';
                        label.style.pointerEvents = 'all';
                        label.style.whiteSpace = 'normal';
                        label.style.maxWidth = '180px';
                        label.style.lineHeight = '1.2';
                        label.style.border = '2px solid rgba(255,255,255,0.5)';
                        label.style.zIndex = '10';
                        label.draggable = true;
                        label.setAttribute('data-label', draggedElement.getAttribute('data-label'));
                        
                        // Add remove button
                        const removeBtn = document.createElement('span');
                        removeBtn.innerHTML = ' √ó';
                        removeBtn.className = 'cursor-pointer text-red-600 font-bold ml-1';
                        removeBtn.style.fontSize = '16px';
                        removeBtn.onclick = (e) => {
                            e.stopPropagation();
                            const labelText = label.getAttribute('data-label');
                            label.remove();
                            // Show the original label in pool
                            draggedElement.style.display = '';
                            updateHotspotAnswer(questionId);
                        };
                        
                        label.textContent = draggedElement.getAttribute('data-label');
                        label.appendChild(removeBtn);
                        
                        // Add drag event for repositioning
                        label.addEventListener('dragstart', (e) => {
                            draggedElement = label;
                            label.style.opacity = '0.5';
                        });
                        
                        label.addEventListener('dragend', (e) => {
                            label.style.opacity = '1';
                            draggedElement = null;
                        });
                        
                        canvas.appendChild(label);
                        
                        // Hide the original in pool
                        draggedElement.style.display = 'none';
                    }
                    
                    if (draggedElement) {
                        draggedElement.style.opacity = '1';
                        draggedElement.classList.remove('dragging');
                        draggedElement = null;
                    }
                    
                    updateHotspotAnswer(questionId);
                });
            };
            
            if (img.complete) {
                img.onload();
            }
        }

        function updateHotspotAnswer(questionId) {
            const canvas = document.getElementById(`hotspot-${questionId}`);
            const placedLabels = canvas.querySelectorAll('.hotspot-label.placed');
            
            const placements = Array.from(placedLabels).map(label => {
                const labelText = label.getAttribute('data-label');
                return {
                    label: labelText,
                    x: parseInt(label.style.left),
                    y: parseInt(label.style.top)
                };
            });
            
            document.getElementById(`q${questionId}-answer`).value = JSON.stringify(placements);
        }

        function expandHotspot(questionId) {
            const wrapper = document.getElementById(`hotspot-wrapper-${questionId}`);
            const canvas = document.getElementById(`hotspot-${questionId}`);
            
            // Create fullscreen modal
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="relative w-full h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-white text-xl font-bold">Drag labels to position them accurately</h3>
                        <button onclick="this.closest('.fixed').remove()" 
                                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                            <i class="fas fa-times mr-1"></i>Close
                        </button>
                    </div>
                    <div class="flex-1 bg-white rounded-lg overflow-hidden">
                        <div class="relative w-full h-full" id="hotspot-expanded-wrapper">
                            <img src="${document.getElementById(`hotspot-img-${questionId}`).src}" 
                                 alt="Diagram" 
                                 class="w-full h-full object-contain"
                                 id="hotspot-expanded-img" />
                            <div class="hotspot-canvas" id="hotspot-expanded-canvas" 
                                 style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Copy existing placed labels to expanded view
            const expandedCanvas = modal.querySelector('#hotspot-expanded-canvas');
            const placedLabels = canvas.querySelectorAll('.hotspot-label.placed');
            
            placedLabels.forEach(label => {
                const clonedLabel = label.cloneNode(true);
                expandedCanvas.appendChild(clonedLabel);
            });
            
            // Make expanded canvas droppable
            const expandedWrapper = modal.querySelector('#hotspot-expanded-wrapper');
            initHotspotQuestion(questionId, null, expandedWrapper, expandedCanvas);
            
            // When closing modal, sync labels back to main view
            modal.querySelector('button').addEventListener('click', () => {
                syncExpandedLabels(questionId, expandedCanvas, canvas);
            });
        }
        
        function syncExpandedLabels(questionId, fromCanvas, toCanvas) {
            // Clear main canvas
            toCanvas.innerHTML = '';
            
            // Copy labels from expanded to main
            const expandedLabels = fromCanvas.querySelectorAll('.hotspot-label.placed');
            expandedLabels.forEach(label => {
                const clonedLabel = label.cloneNode(true);
                toCanvas.appendChild(clonedLabel);
            });
            
            updateHotspotAnswer(questionId);
        }

        async function submitTest(e) {
            e.preventDefault();
            
            // Collect fill-in-blank answers
            document.querySelectorAll('[data-qid]').forEach(input => {
                const qid = input.getAttribute('data-qid');
                const inputs = document.querySelectorAll(`[data-qid="${qid}"]`);
                const blanks = Array.from(inputs).map(inp => inp.value.trim());
                document.getElementById(`q${qid}-answer`).value = JSON.stringify(blanks);
            });
            
            const formData = new FormData(e.target);
            const answers = {};
            
            for (let [key, value] of formData.entries()) {
                // Handle checkbox arrays (multiple_response questions)
                if (key.endsWith('[]')) {
                    const questionId = key.substring(1, key.length - 2); // Remove 'q' prefix and '[]' suffix
                    if (!answers[questionId]) {
                        answers[questionId] = [];
                    }
                    answers[questionId].push(value);
                } else {
                    const questionId = key.substring(1); // Remove 'q' prefix
                    answers[questionId] = value;
                }
            }
            
            try {
                const response = await axios.post(`/api/consultant/tests/${currentTestId}/submit`, { answers });
                const result = response.data;
                
                alert(`Test ${result.passed ? 'PASSED' : 'FAILED'}!\n\nScore: ${result.score}/${result.maxScore} (${result.percentage.toFixed(1)}%)`);
                
                backToLevel();
                await loadLadder();
                await loadStats();
            } catch (error) {
                console.error('Error submitting test:', error);
                alert('Error submitting test');
            }
        }

        function showSignoffModal() {
            const notes = prompt('Enter evidence notes (describe what you completed):');
            if (notes) {
                const url = prompt('Enter evidence URL (optional - e.g., link to completed work):') || '';
                requestSignoff(notes, url);
            }
        }

        async function requestSignoff(notes, url) {
            try {
                await axios.post(`/api/consultant/levels/${currentLevelId}/request-signoff`, {
                    evidence_notes: notes,
                    evidence_url: url
                });
                alert('Sign-off request submitted! Your boss will review it.');
                backToLadder();
                await loadLadder();
            } catch (error) {
                console.error('Error requesting signoff:', error);
                alert('Error submitting sign-off request');
            }
        }

        function backToLadder() {
            document.getElementById('level-detail-view').classList.add('hidden');
            document.getElementById('test-view').classList.add('hidden');
            document.getElementById('ladder-view').classList.remove('hidden');
        }

        function backToLevel() {
            document.getElementById('test-view').classList.add('hidden');
            document.getElementById('level-detail-view').classList.remove('hidden');
        }

        async function loadStats() {
            try {
                const response = await axios.get('/api/consultant/stats');
                const { streaks, achievements, leaderboard } = response.data;
                
                document.getElementById('streak-count').textContent = streaks?.current_login_streak || 0;
                document.getElementById('points-count').textContent = streaks?.total_points || 0;
                document.getElementById('levels-completed').textContent = leaderboard?.rungs_completed || 0;
                document.getElementById('league').textContent = (leaderboard?.league || 'bronze').toUpperCase();
                document.getElementById('rank').textContent = leaderboard?.rank ? `#${leaderboard.rank}` : '-';
                
                // Recent achievements
                const recentAchievements = achievements.slice(0, 5);
                document.getElementById('recent-achievements').innerHTML = recentAchievements.length > 0 ?
                    recentAchievements.map(a => `
                        <div class="flex items-center p-2 bg-yellow-50 rounded">
                            <span class="text-2xl mr-2">${a.icon}</span>
                            <div>
                                <p class="text-sm font-bold">${a.title}</p>
                                <p class="text-xs text-gray-600">+${a.points} pts</p>
                            </div>
                        </div>
                    `).join('') : '<p class="text-sm text-gray-500">No achievements yet</p>';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await axios.get('/api/consultant/leaderboard');
                const leaderboard = response.data.leaderboard.slice(0, 10);
                
                document.getElementById('leaderboard').innerHTML = leaderboard.map((entry, idx) => `
                    <div class="flex items-center justify-between p-2 ${entry.user_id === user.id ? 'bg-indigo-50 font-bold' : ''}">
                        <div class="flex items-center">
                            <span class="text-lg mr-2">${idx < 3 ? ['ü•á', 'ü•à', 'ü•â'][idx] : `#${idx + 1}`}</span>
                            <span class="text-sm">${entry.name}</span>
                        </div>
                        <span class="text-sm text-gray-600">${entry.total_points} pts</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        init();
    </script>
