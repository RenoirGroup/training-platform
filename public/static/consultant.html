<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Ladder - Consultant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .ladder-step {
            position: relative;
            margin: 20px auto;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .ladder-step:hover {
            transform: scale(1.1);
        }
        .ladder-connector {
            width: 4px;
            height: 40px;
            background: #cbd5e0;
            margin: 0 auto;
        }
        .ladder-step.locked {
            background: #e2e8f0;
            cursor: not-allowed;
        }
        .ladder-step.unlocked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .ladder-step.in_progress {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        .ladder-step.completed {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        .ladder-step.awaiting_signoff {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 216, 155, 0.4);
        }
        .boss-level {
            border: 4px solid #f56565;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 101, 101, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(245, 101, 101, 0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-indigo-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-graduation-cap mr-2"></i>
                Training Ladder
            </h1>
            <div class="flex items-center space-x-4">
                <div class="bg-indigo-800 px-4 py-2 rounded-lg">
                    <i class="fas fa-fire text-orange-500 mr-2"></i>
                    <span id="streak-count" class="font-bold">0</span> day streak
                </div>
                <div class="bg-indigo-800 px-4 py-2 rounded-lg">
                    <i class="fas fa-star text-yellow-500 mr-2"></i>
                    <span id="points-count" class="font-bold">0</span> points
                </div>
                <button onclick="showTab('profile')" class="bg-indigo-800 hover:bg-indigo-700 px-4 py-2 rounded">
                    <i class="fas fa-user mr-2"></i><span id="user-name"></span>
                </button>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Left Sidebar - Quick Stats -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h3 class="text-lg font-bold mb-4"><i class="fas fa-trophy mr-2 text-yellow-500"></i>Your Stats</h3>
                    <div class="space-y-3">
                        <div>
                            <p class="text-sm text-gray-600">Levels Completed</p>
                            <p class="text-2xl font-bold" id="levels-completed">0</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">League</p>
                            <p class="text-xl font-bold" id="league">Bronze</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Rank</p>
                            <p class="text-xl font-bold" id="rank">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-lg font-bold mb-4"><i class="fas fa-medal mr-2 text-purple-500"></i>Recent Achievements</h3>
                    <div id="recent-achievements" class="space-y-2"></div>
                </div>
            </div>

            <!-- Main Content - Ladder -->
            <div class="lg:col-span-2" id="ladder-view">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-center mb-8">
                        <i class="fas fa-ladder mr-2"></i>
                        Your Training Journey
                    </h2>
                    <div id="ladder-container" class="py-8"></div>
                </div>
            </div>

            <!-- Level Details View (hidden initially) -->
            <div class="lg:col-span-2 hidden" id="level-detail-view">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <button onclick="backToLadder()" class="mb-4 text-indigo-600 hover:text-indigo-800">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Ladder
                    </button>
                    <div id="level-detail-content"></div>
                </div>
            </div>

            <!-- Test View (hidden initially) -->
            <div class="lg:col-span-2 hidden" id="test-view">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <button onclick="backToLevel()" class="mb-4 text-indigo-600 hover:text-indigo-800">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Level
                    </button>
                    <div id="test-content"></div>
                </div>
            </div>

            <!-- Right Sidebar - Leaderboard -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-lg font-bold mb-4"><i class="fas fa-crown mr-2 text-yellow-500"></i>Leaderboard</h3>
                    <div id="leaderboard" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        let currentLevelId = null;
        let currentTestId = null;
        let ladderData = [];

        if (!token || user.role !== 'consultant') {
            window.location.href = '/';
        }

        document.getElementById('user-name').textContent = user.name;
        axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        async function init() {
            await loadLadder();
            await loadStats();
            await loadLeaderboard();
        }

        async function loadLadder() {
            try {
                const response = await axios.get('/api/consultant/ladder');
                ladderData = response.data.ladder;
                
                let html = '';
                ladderData.forEach((level, index) => {
                    const status = level.status || 'locked';
                    const isBoss = level.is_boss_level === 1;
                    
                    if (index > 0) {
                        html += '<div class="ladder-connector"></div>';
                    }
                    
                    html += `
                        <div class="ladder-step ${status} ${isBoss ? 'boss-level' : ''}" 
                             onclick="openLevel(${level.id})"
                             data-status="${status}">
                            <div class="text-center">
                                <div class="text-3xl mb-2">
                                    ${getStatusIcon(status, isBoss)}
                                </div>
                                <div class="text-xs font-bold">${level.title}</div>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('ladder-container').innerHTML = html;
            } catch (error) {
                console.error('Error loading ladder:', error);
            }
        }

        function getStatusIcon(status, isBoss) {
            if (isBoss) {
                if (status === 'completed') return 'üëë';
                if (status === 'awaiting_signoff') return '‚è≥';
                return 'üêâ';
            }
            if (status === 'completed') return '‚úÖ';
            if (status === 'in_progress') return 'üìñ';
            if (status === 'unlocked') return 'üîì';
            return 'üîí';
        }

        async function openLevel(levelId) {
            const level = ladderData.find(l => l.id === levelId);
            if (!level || level.status === 'locked') {
                alert('This level is locked. Complete previous levels first!');
                return;
            }

            currentLevelId = levelId;
            
            try {
                const response = await axios.get(`/api/consultant/levels/${levelId}`);
                const { level: levelData, materials, tests, tasks } = response.data;
                
                // Start level if unlocked
                if (levelData.status === 'unlocked') {
                    await axios.post(`/api/consultant/levels/${levelId}/start`);
                }
                
                let html = `
                    <h2 class="text-2xl font-bold mb-4">
                        ${levelData.is_boss_level ? 'üëë' : 'üìö'} ${levelData.title}
                    </h2>
                    <p class="text-gray-600 mb-6">${levelData.description || ''}</p>
                `;
                
                // Training materials
                if (materials.length > 0) {
                    html += `
                        <div class="mb-6">
                            <h3 class="text-xl font-bold mb-3"><i class="fas fa-book mr-2"></i>Training Materials</h3>
                            <div class="space-y-2">
                                ${materials.map(m => `
                                    <a href="${m.sharepoint_url}" target="_blank" 
                                       class="block p-4 border rounded hover:bg-gray-50">
                                        <div class="flex items-center">
                                            <i class="fas ${getMaterialIcon(m.material_type)} text-2xl mr-3 text-indigo-600"></i>
                                            <div>
                                                <p class="font-bold">${m.title}</p>
                                                <p class="text-sm text-gray-600">${m.description || ''}</p>
                                            </div>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // Tests
                if (tests.length > 0) {
                    html += `
                        <div class="mb-6">
                            <h3 class="text-xl font-bold mb-3"><i class="fas fa-clipboard-check mr-2"></i>Tests</h3>
                            <div class="space-y-2">
                                ${tests.map(t => `
                                    <div class="p-4 border rounded cursor-pointer hover:bg-gray-50"
                                         onclick="startTest(${t.id})">
                                        <p class="font-bold">${t.title}</p>
                                        <p class="text-sm text-gray-600">${t.description || ''}</p>
                                        <p class="text-sm text-gray-500 mt-2">
                                            Pass: ${t.pass_percentage}% | 
                                            ${t.time_limit_minutes ? `Time: ${t.time_limit_minutes} min` : 'No time limit'}
                                        </p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // Boss level tasks
                if (levelData.is_boss_level && tasks) {
                    html += `
                        <div class="mb-6 bg-yellow-50 border-2 border-yellow-300 rounded-lg p-4">
                            <h3 class="text-xl font-bold mb-3">
                                <i class="fas fa-dragon mr-2 text-red-600"></i>
                                Boss Level Requirements
                            </h3>
                            <p class="mb-3 text-sm text-gray-700">Complete these tasks in the real world and request sign-off from your boss:</p>
                            <ul class="list-disc list-inside space-y-2">
                                ${tasks.map(t => `<li>${t.task_description}</li>`).join('')}
                            </ul>
                            
                            ${levelData.status === 'awaiting_signoff' ? `
                                <div class="mt-4 bg-blue-100 border border-blue-300 rounded p-3">
                                    <p class="text-blue-800 font-bold">‚è≥ Awaiting boss approval</p>
                                </div>
                            ` : `
                                <button onclick="showSignoffModal()" 
                                        class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg w-full">
                                    <i class="fas fa-check-circle mr-2"></i>Request Sign-off
                                </button>
                            `}
                        </div>
                    `;
                }
                
                document.getElementById('level-detail-content').innerHTML = html;
                document.getElementById('ladder-view').classList.add('hidden');
                document.getElementById('level-detail-view').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading level:', error);
                alert('Error loading level details');
            }
        }

        function getMaterialIcon(type) {
            const icons = {
                powerpoint: 'fa-file-powerpoint',
                video: 'fa-video',
                word: 'fa-file-word',
                excel: 'fa-file-excel',
                other: 'fa-file'
            };
            return icons[type] || 'fa-file';
        }

        async function startTest(testId) {
            currentTestId = testId;
            
            try {
                const response = await axios.get(`/api/consultant/tests/${testId}`);
                const { test, questions } = response.data;
                
                let html = `
                    <h2 class="text-2xl font-bold mb-4">${test.title}</h2>
                    <p class="text-gray-600 mb-4">${test.description || ''}</p>
                    <div class="bg-yellow-50 border border-yellow-300 rounded p-3 mb-6">
                        <p class="font-bold">Pass: ${test.pass_percentage}%</p>
                        ${test.time_limit_minutes ? `<p>Time Limit: ${test.time_limit_minutes} minutes</p>` : ''}
                    </div>
                    
                    <form id="test-form">
                        ${questions.map((q, idx) => `
                            <div class="mb-6 p-4 border rounded">
                                <p class="font-bold mb-3">${idx + 1}. ${q.question_text} (${q.points} points)</p>
                                
                                ${q.question_type === 'multiple_choice' || q.question_type === 'true_false' ? `
                                    ${q.options.map(opt => `
                                        <label class="block mb-2 cursor-pointer">
                                            <input type="radio" name="q${q.id}" value="${opt.id}" class="mr-2" required />
                                            ${opt.option_text}
                                        </label>
                                    `).join('')}
                                ` : `
                                    <textarea name="q${q.id}" class="w-full px-3 py-2 border rounded" rows="4" required></textarea>
                                `}
                            </div>
                        `).join('')}
                        
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg w-full">
                            <i class="fas fa-paper-plane mr-2"></i>Submit Test
                        </button>
                    </form>
                `;
                
                document.getElementById('test-content').innerHTML = html;
                document.getElementById('level-detail-view').classList.add('hidden');
                document.getElementById('test-view').classList.remove('hidden');
                
                document.getElementById('test-form').addEventListener('submit', submitTest);
            } catch (error) {
                console.error('Error loading test:', error);
                alert('Error loading test');
            }
        }

        async function submitTest(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const answers = {};
            
            for (let [key, value] of formData.entries()) {
                const questionId = key.substring(1); // Remove 'q' prefix
                answers[questionId] = value;
            }
            
            try {
                const response = await axios.post(`/api/consultant/tests/${currentTestId}/submit`, { answers });
                const result = response.data;
                
                alert(`Test ${result.passed ? 'PASSED' : 'FAILED'}!\n\nScore: ${result.score}/${result.maxScore} (${result.percentage.toFixed(1)}%)`);
                
                backToLevel();
                await loadLadder();
                await loadStats();
            } catch (error) {
                console.error('Error submitting test:', error);
                alert('Error submitting test');
            }
        }

        function showSignoffModal() {
            const notes = prompt('Enter evidence notes (describe what you completed):');
            if (notes) {
                const url = prompt('Enter evidence URL (optional - e.g., link to completed work):') || '';
                requestSignoff(notes, url);
            }
        }

        async function requestSignoff(notes, url) {
            try {
                await axios.post(`/api/consultant/levels/${currentLevelId}/request-signoff`, {
                    evidence_notes: notes,
                    evidence_url: url
                });
                alert('Sign-off request submitted! Your boss will review it.');
                backToLadder();
                await loadLadder();
            } catch (error) {
                console.error('Error requesting signoff:', error);
                alert('Error submitting sign-off request');
            }
        }

        function backToLadder() {
            document.getElementById('level-detail-view').classList.add('hidden');
            document.getElementById('test-view').classList.add('hidden');
            document.getElementById('ladder-view').classList.remove('hidden');
        }

        function backToLevel() {
            document.getElementById('test-view').classList.add('hidden');
            document.getElementById('level-detail-view').classList.remove('hidden');
        }

        async function loadStats() {
            try {
                const response = await axios.get('/api/consultant/stats');
                const { streaks, achievements, leaderboard } = response.data;
                
                document.getElementById('streak-count').textContent = streaks?.current_login_streak || 0;
                document.getElementById('points-count').textContent = streaks?.total_points || 0;
                document.getElementById('levels-completed').textContent = leaderboard?.rungs_completed || 0;
                document.getElementById('league').textContent = (leaderboard?.league || 'bronze').toUpperCase();
                document.getElementById('rank').textContent = leaderboard?.rank ? `#${leaderboard.rank}` : '-';
                
                // Recent achievements
                const recentAchievements = achievements.slice(0, 5);
                document.getElementById('recent-achievements').innerHTML = recentAchievements.length > 0 ?
                    recentAchievements.map(a => `
                        <div class="flex items-center p-2 bg-yellow-50 rounded">
                            <span class="text-2xl mr-2">${a.icon}</span>
                            <div>
                                <p class="text-sm font-bold">${a.title}</p>
                                <p class="text-xs text-gray-600">+${a.points} pts</p>
                            </div>
                        </div>
                    `).join('') : '<p class="text-sm text-gray-500">No achievements yet</p>';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await axios.get('/api/consultant/leaderboard');
                const leaderboard = response.data.leaderboard.slice(0, 10);
                
                document.getElementById('leaderboard').innerHTML = leaderboard.map((entry, idx) => `
                    <div class="flex items-center justify-between p-2 ${entry.user_id === user.id ? 'bg-indigo-50 font-bold' : ''}">
                        <div class="flex items-center">
                            <span class="text-lg mr-2">${idx < 3 ? ['ü•á', 'ü•à', 'ü•â'][idx] : `#${idx + 1}`}</span>
                            <span class="text-sm">${entry.name}</span>
                        </div>
                        <span class="text-sm text-gray-600">${entry.total_points} pts</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        init();
    </script>
</body>
</html>
