<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Renoir Academy - Consultant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/renoir-logo-light.png">
    <style>
        .journey-container {
            position: relative;
            padding: 60px 40px;
            background: linear-gradient(180deg, #e3f2fd 0%, #f1f8e9 50%, #fff3e0 100%);
            border-radius: 30px;
            overflow: hidden;
        }
        
        /* Industry Graphics - More Professional & Prominent */
        .industry-graphic {
            position: absolute;
            opacity: 0.25;
            pointer-events: none;
            font-size: 100px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            transition: all 0.3s;
        }
        
        .industry-graphic.left {
            left: 15px;
        }
        
        .industry-graphic.right {
            right: 15px;
        }
        
        .stat-graphic {
            position: absolute;
            opacity: 0.28;
            font-size: 70px;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.12));
            animation: pulse-stat 4s ease-in-out infinite;
        }
        
        @keyframes pulse-stat {
            0%, 100% { 
                opacity: 0.28; 
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                opacity: 0.35; 
                transform: scale(1.08) rotate(5deg); 
            }
        }
        
        /* Add gradient overlays for depth */
        .journey-container::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 120px;
            background: linear-gradient(to right, rgba(227, 242, 253, 0.6) 0%, transparent 100%);
            z-index: 0;
            pointer-events: none;
        }
        
        .journey-container::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 120px;
            background: linear-gradient(to left, rgba(227, 242, 253, 0.6) 0%, transparent 100%);
            z-index: 0;
            pointer-events: none;
        }
        
        .journey-path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .journey-steps {
            position: relative;
            z-index: 1;
        }
        
        .journey-step {
            position: relative;
            margin: 0 auto 40px;
            width: 100px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .step-node {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 6px solid;
            background: white;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .step-node:hover:not(.locked) {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }
        
        .step-icon {
            font-size: 48px;
            transition: transform 0.3s;
        }
        
        .step-node:hover:not(.locked) .step-icon {
            transform: scale(1.1);
        }
        
        .step-label {
            margin-top: 12px;
            font-weight: 700;
            font-size: 13px;
            color: #2c3e50;
            text-align: center;
            line-height: 1.3;
        }
        
        /* Status Styles - Duolingo-inspired */
        .step-node.locked {
            border-color: #cbd5e0;
            background: #f7fafc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .step-node.locked .step-icon {
            filter: grayscale(100%);
        }
        
        .step-node.unlocked {
            border-color: #7CB342;
            background: linear-gradient(135deg, #ffffff 0%, #f1f8e9 100%);
            animation: breathing 3s ease-in-out infinite;
        }
        
        .step-node.in_progress {
            border-color: #00ACC1;
            background: linear-gradient(135deg, #ffffff 0%, #e0f7fa 100%);
            box-shadow: 0 10px 30px rgba(0, 172, 193, 0.3);
        }
        
        .step-node.in_progress::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            border: 3px solid #00ACC1;
            animation: ripple 2s ease-out infinite;
        }
        
        .step-node.completed {
            border-color: #22c55e;
            background: linear-gradient(135deg, #ffffff 0%, #dcfce7 100%);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }
        
        .step-node.completed.perfect {
            border-color: #16a34a;
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            box-shadow: 0 12px 35px rgba(22, 163, 74, 0.4);
        }
        
        .step-node.completed.perfect::after {
            content: 'üåü';
            position: absolute;
            top: -12px;
            right: -12px;
            font-size: 28px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .step-node.completed.partial {
            border-color: #f97316;
            background: linear-gradient(135deg, #ffffff 0%, #fed7aa 100%);
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.3);
        }
        
        .step-node.awaiting_signoff {
            border-color: #fb923c;
            background: linear-gradient(135deg, #ffffff 0%, #fed7aa 100%);
            animation: pulse-orange 2s ease-in-out infinite;
        }
        
        .step-node.boss-level {
            width: 120px !important;
            height: 120px !important;
            border-width: 8px;
            border-color: #ef4444;
            background: linear-gradient(135deg, #ffffff 0%, #fee2e2 100%);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
        }
        
        .step-node.boss-level .step-icon {
            font-size: 56px;
        }
        
        .step-node.boss-level::before {
            content: '‚ö°';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 24px;
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        /* Animations */
        @keyframes breathing {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(124, 179, 66, 0.3);
            }
            50% { 
                transform: scale(1.03);
                box-shadow: 0 15px 40px rgba(124, 179, 66, 0.5);
            }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }
        
        @keyframes pulse-orange {
            0%, 100% { 
                box-shadow: 0 10px 30px rgba(251, 146, 60, 0.3);
            }
            50% { 
                box-shadow: 0 15px 40px rgba(251, 146, 60, 0.6);
            }
        }
        
        @keyframes sparkle {
            0%, 100% { 
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: rotate(180deg) scale(1.2);
            }
        }
        
        /* Progress indicator badge */
        .progress-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            min-width: 32px;
            height: 32px;
            padding: 0 8px;
            border-radius: 16px;
            background: #22c55e;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            box-shadow: 0 2px 10px rgba(34, 197, 94, 0.5);
        }
        
        .progress-badge.perfect {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }
        
        .progress-badge.partial {
            background: #f97316;
            box-shadow: 0 2px 10px rgba(249, 115, 22, 0.5);
        }
        
        /* Decorative elements */
        .floating-element {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.15;
            font-size: 32px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        
        /* Drag and Drop Styles */
        .draggable {
            cursor: move;
            user-select: none;
            transition: all 0.2s;
        }
        .draggable:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .draggable.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        .drop-zone {
            min-height: 50px;
            transition: all 0.2s;
        }
        .drop-zone.drag-over {
            background-color: #e0f2fe;
            border: 2px dashed #0284c7;
        }
        .match-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: center;
        }
        .ranking-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .hotspot-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .hotspot-label {
            display: inline-block;
            user-select: none;
        }
        .hotspot-label.placed {
            position: absolute;
            pointer-events: all;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        let currentLevelId = null;
        let currentTestId = null;
        let ladderData = [];

        if (!token || user.role !== 'consultant') {
            window.location.href = '/';
        }

        document.getElementById('user-name').textContent = user.name;
        axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
        
        function showTab(tab) {
            if (tab === 'profile') {
                showProfileModal();
            }
        }
        
        function showProfileModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                    <div class="border-b px-6 py-4 flex justify-between items-center">
                        <h2 class="text-2xl font-bold">Profile Settings</h2>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                    </div>
                    
                    <div class="p-6">
                        <!-- User Info -->
                        <div class="mb-6 pb-6 border-b">
                            <div class="mb-3">
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
                                <p class="text-lg">${user.name}</p>
                            </div>
                            <div class="mb-3">
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                                <p class="text-lg">${user.email}</p>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Role</label>
                                <p class="text-lg capitalize">${user.role}</p>
                            </div>
                        </div>
                        
                        <!-- Change Password -->
                        <div>
                            <h3 class="text-lg font-bold mb-4">Change Password</h3>
                            <form id="change-password-form" onsubmit="changePassword(event)">
                                <div class="mb-4">
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Current Password *
                                    </label>
                                    <input type="password" id="current-password" required
                                           class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-green-500">
                                </div>
                                <div class="mb-4">
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        New Password * (min 6 characters)
                                    </label>
                                    <input type="password" id="new-password" required minlength="6"
                                           class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-green-500">
                                </div>
                                <div class="mb-4">
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Confirm New Password *
                                    </label>
                                    <input type="password" id="confirm-password" required minlength="6"
                                           class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-green-500">
                                </div>
                                <div id="password-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
                                <div id="password-success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>
                                <button type="submit" class="w-full renoir-green renoir-green-hover text-white px-4 py-2 rounded transition-colors">
                                    <i class="fas fa-key mr-2"></i>Change Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        async function changePassword(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('password-error');
            const successDiv = document.getElementById('password-success');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validate
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'New passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                await axios.post('/api/auth/change-password', {
                    currentPassword,
                    newPassword
                });
                
                successDiv.textContent = 'Password changed successfully!';
                successDiv.classList.remove('hidden');
                
                // Clear form
                document.getElementById('change-password-form').reset();
                
                // Close modal after 2 seconds
                setTimeout(() => {
                    document.querySelector('.fixed.inset-0').remove();
                }, 2000);
            } catch (error) {
                errorDiv.textContent = error.response?.data?.error || 'Error changing password';
                errorDiv.classList.remove('hidden');
            }
        }

                `;
                
                // Create SVG for sinuous path
                html += '<svg class="journey-path-svg" viewBox="0 0 400 ' + (ladderData.length * 180) + '" preserveAspectRatio="none">';
                html += '<defs>';
                html += '<linearGradient id="pathGradient" x1="0%" y1="0%" x2="0%" y2="100%">';

                for (let i = 0; i < ladderData.length; i++) {

                    if (i < ladderData.length - 1) {
                        // Smooth curve using quadratic bezier
                        const controlY = (y + nextY) / 2;
                        pathD += `Q ${x} ${controlY}, ${nextX} ${nextY} `;
                    }
                }
                
                html += `<path d="${pathD}" stroke="url(#pathGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>`;
                html += '</svg>';
                
                // Create journey steps
                html += '<div class="journey-steps">';
                
                ladderData.forEach((level, index) => {
                    const status = level.status || 'locked';
                    const isBoss = level.is_boss_level === 1;
                    const icon = getLevelIcon(level.order_index, status, isBoss);
                    
                    // Calculate position for sinuous layout
                    const offsetX = Math.sin(index * 0.8) * 80;
                    const marginLeft = `calc(50% + ${offsetX}px - 50px)`;
                    
                    // Determine completion level
                    const bestScore = level.best_score || 0;
                    let completionClass = '';
                    let badgeContent = '';
                    
                    if (status === 'completed') {
                        if (bestScore === 100) {
                            completionClass = 'perfect';
                            badgeContent = '<div class="progress-badge perfect">100%</div>';
                        } else if (bestScore >= 80) {
                            completionClass = 'partial';
                            badgeContent = `<div class="progress-badge partial">${bestScore}%</div>`;
                        } else {
                            badgeContent = `<div class="progress-badge">${bestScore}%</div>`;
                        }
                    }
                    
                    html += `
                        <div class="journey-step" style="margin-left: ${marginLeft};">
                            <div class="step-node ${status} ${completionClass} ${isBoss ? 'boss-level' : ''}" 
                                 onclick="openLevel(${level.id})"
                                 data-level-id="${level.id}">
                                <div class="step-icon">${icon}</div>
                                ${badgeContent}
                            </div>
                            <div class="step-label">
                                ${level.order_index}. ${level.title}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading ladder:', error);
            }
        }
        
        function getLevelIcon(orderIndex, status, isBoss) {

            if (isBoss) {

                4: 'üë•', // Client Management

        // ===== DRAG AND DROP HANDLERS =====
        let draggedElement = null;

        function dragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
        }

        function allowDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function dropMatch(e, questionId) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!draggedElement) return;
            
            const dropZone = e.currentTarget;
            const value = draggedElement.getAttribute('data-value');
            const isFromDropZone = draggedElement.classList.contains('matched-item');
            
            // If drop zone already has content, return it to the pool
            if (dropZone.hasAttribute('data-matched')) {
                const oldValue = dropZone.getAttribute('data-matched');
                returnToMatchPool(questionId, oldValue);
            }
            
            // Create draggable matched item in drop zone
            dropZone.innerHTML = `
                <div class="matched-item p-2 bg-green-100 border border-green-400 rounded cursor-move inline-flex items-center gap-2" 
                     draggable="true" 
                     ondragstart="dragStart(event)"
                     data-value="${value}">
                    <span class="font-semibold">${value}</span>
                    <button onclick="removeMatch(event, ${questionId}, '${value.replace(/'/g, "\\'")}')" 
                            class="text-red-600 hover:text-red-800 font-bold text-sm">‚úï</button>
                </div>
            `;
            dropZone.setAttribute('data-matched', value);
            
            // Remove original dragged element from pool or previous drop zone
            if (isFromDropZone) {
                // It came from another drop zone, clear that zone
                const oldParent = draggedElement.closest('.drop-zone');
                if (oldParent) {
                    oldParent.innerHTML = '<span class="text-gray-400 text-sm">Drop here</span>';
                    oldParent.removeAttribute('data-matched');
                }
            } else {
                // It came from the pool, remove it
                draggedElement.remove();
            }

                if (afterElement == null) {
                    container.appendChild(dragging);

                }
            });

                document.querySelector('.dragging')?.classList.remove('dragging');

            });
            
            // Renumber items
            const observer = new MutationObserver(() => renumberRanking(questionId));
            observer.observe(container, { childList: true });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.draggable:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

                    message += 'üìä Question Results:\n';
                    message += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n';
                    
                    result.results.forEach((qResult, idx) => {
                        const questionNum = idx + 1;
                        const status = qResult.isCorrect ? '‚úì Correct' : '‚úó Wrong';
                        const points = `${qResult.pointsEarned}pts`;
                        message += `Q${questionNum}: ${status} (${points})\n`;
                    });
                    
                    const correctCount = result.results.filter(r => r.isCorrect).length;
                    const totalCount = result.results.length;
                    message += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n';
                    message += `${correctCount}/${totalCount} questions correct`;
                }
                
                alert(message);
                
                backToLevel();
                await loadLadder();
                await loadStats();
            } catch (error) {
                console.error('Error submitting test:', error);
                alert('Error submitting test. Please try again.');
            }
        }

        function showSignoffModal() {
            const notes = prompt('Enter evidence notes (describe what you completed):');
            if (notes) {
                const url = prompt('Enter evidence URL (optional - e.g., link to completed work):') || '';
                requestSignoff(notes, url);
            }
        }

        async function requestSignoff(notes, url) {
            try {
                await axios.post(`/api/consultant/levels/${currentLevelId}/request-signoff`, {
                    evidence_notes: notes,
                    evidence_url: url
                });
                alert('Sign-off request submitted! Your boss will review it.');
                backToLadder();
                await loadLadder();
            } catch (error) {
                console.error('Error requesting signoff:', error);
                alert('Error submitting sign-off request');
            }
        }

        function backToLadder() {
            document.getElementById('level-detail-view').classList.add('hidden');
            document.getElementById('test-view').classList.add('hidden');
            document.getElementById('ladder-view').classList.remove('hidden');
        }

        function backToLevel() {
            document.getElementById('test-view').classList.add('hidden');
            document.getElementById('level-detail-view').classList.remove('hidden');
        }

        async function loadStats() {
            try {
                const response = await axios.get('/api/consultant/stats');
                const { streaks, achievements, leaderboard } = response.data;
                
                document.getElementById('streak-count').textContent = streaks?.current_login_streak || 0;
                document.getElementById('points-count').textContent = streaks?.total_points || 0;
                document.getElementById('levels-completed').textContent = leaderboard?.rungs_completed || 0;
                document.getElementById('league').textContent = (leaderboard?.league || 'bronze').toUpperCase();
                document.getElementById('rank').textContent = leaderboard?.rank ? `#${leaderboard.rank}` : '-';
                
                // Recent achievements
                const recentAchievements = achievements.slice(0, 5);
                document.getElementById('recent-achievements').innerHTML = recentAchievements.length > 0 ?
                    recentAchievements.map(a => `
                        <div class="flex items-center p-2 bg-yellow-50 rounded">
                            <span class="text-2xl mr-2">${a.icon}</span>
                            <div>
                                <p class="text-sm font-bold">${a.title}</p>
                                <p class="text-xs text-gray-600">+${a.points} pts</p>
                            </div>
                        </div>
                    `).join('') : '<p class="text-sm text-gray-500">No achievements yet</p>';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadNoticeBoard() {
            try {
                const response = await axios.get('/api/consultant/activity-feed');
                const activities = response.data.activities || [];
                
                const noticeBoard = document.getElementById('notice-board');
                
                if (activities.length === 0) {
                    noticeBoard.innerHTML = '<p class="text-sm text-gray-500 italic">No recent activity</p>';
                    return;
                }
                
                noticeBoard.innerHTML = activities.map(activity => {
                    const timeAgo = getTimeAgo(activity.created_at);
                    const icon = getActivityIcon(activity.activity_type);
                    const color = getActivityColor(activity.activity_type);
                    
                    return `
                        <div class="flex items-start p-3 bg-${color}-50 rounded-lg border-l-4 border-${color}-400 hover:shadow-md transition-shadow">
                            <span class="text-2xl mr-3 flex-shrink-0">${icon}</span>
                            <div class="flex-1">
                                <p class="text-sm font-semibold text-gray-800">${activity.message}</p>
                                <p class="text-xs text-gray-500 mt-1">${timeAgo}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading notice board:', error);
                document.getElementById('notice-board').innerHTML = '<p class="text-sm text-gray-500">Unable to load activities</p>';
            }
        }
        
        function getActivityIcon(type) {
            const icons = {
                'level_completed': 'üéâ',
                'test_passed': '‚úÖ',
                'test_failed': 'üìù',
                'boss_level_submitted': 'üöÄ',
                'boss_level_approved': 'üëë',
                'boss_level_rejected': 'üìã',
                'level_started': 'üéØ',
                'achievement_unlocked': 'üèÜ'
            };
            return icons[type] || 'üì¢';
        }
        
        function getActivityColor(type) {
            const colors = {
                'level_completed': 'green',
                'test_passed': 'green',
                'test_failed': 'yellow',
                'boss_level_submitted': 'blue',
                'boss_level_approved': 'purple',
                'boss_level_rejected': 'orange',
                'level_started': 'cyan',
                'achievement_unlocked': 'yellow'
            };
            return colors[type] || 'gray';
        }
        
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            return date.toLocaleDateString();
        }

        init();
    </script>
